<div class="login_form">
  <h3>Iniciar Sesión</h3>
  <p class="separator">
    <span>o</span>
  </p>
  <form (ngSubmit)="onLogin()">
    <div class="input_box">
      <label for="email">Email</label>
      <input
        id="email"
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="Email"
        required
      />
    </div>
    <div class="input_box">
      <label for="password">Contraseña</label>
      <input
        id="password"
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit">Iniciar Sesion</button>
    <p class="sign_up">No tienes Cuenta? <a href="/register">Registrarse</a></p>
  </form>
</div>
